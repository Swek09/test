<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .status-message, .message-content {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .message-content img {
            max-width: 100%;
            height: auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .close-button {
            background-color: #f44336;
            color: white;
            margin-top: 10px;
        }
        .close-button:hover {
            background-color: #e53935;
        }
    </style>
    <script>
        function getQueryParams() {
            let params = {};
            window.location.search.substring(1).split("&").forEach(function(part) {
                let item = part.split("=");
                params[item[0]] = decodeURIComponent(item[1]);
            });
            return params;
        }

        function saveToLocalStorageAndGreet() {
            const params = getQueryParams();
            if (params.user_id && params.username && params.first) {
                localStorage.setItem('user_id', params.user_id);
                localStorage.setItem('username', params.username);
                localStorage.setItem('first', params.first);

                const greeting = document.createElement('p');
                greeting.textContent = `Здраствуйте, ${params.first}!`;
                document.getElementById('greeting').appendChild(greeting);

                document.getElementById('status').innerText = '';
            } else {
                document.getElementById('status').innerText = 'Required data missing in URL parameters.';
            }
        }

        window.onload = function() {
            saveToLocalStorageAndGreet();
            fetchMessage();
        };

        function fetchMessage() {
            fetch('https://test.api.yadro.space/getMessage')
                .then(response => response.json())
                .then(message => {
                    displayMessage(message);
                })
                .catch(error => {
                    console.error('Error fetching message:', error);
                    document.getElementById('message-content').innerText = 'Error fetching message.';
                });
        }

        function displayMessage(message) {
            const messageContent = document.getElementById('message-content');
            messageContent.innerHTML = `
                <p>${message.text}</p>
                ${message.media ? `<img src="photo.jpg">` : ''}
                <button class="close-button" onclick="closeMessage()">Закрыть</button>
            `;
        }

        function closeMessage() {
            const messageContent = document.getElementById('message-content');
            messageContent.style.display = 'none';
        }

        function checkAccess() {
            const first = localStorage.getItem('first');
            fetch(`https://test.api.yadro.space/access?first=имя&user_id=2&username=fer`)
                .then(response => response.text())
                .then(data => {
                    if (data.trim() === 'True') {
                        console.log('Access granted, redirecting...');
                        window.location.replace('start.html');
                    } else {
                        console.log('Access denied or unexpected response');
                        document.getElementById('status').innerText = 'Доступ пока не выдан. Пожалуйста подождите!';
                    }   
                })
                .catch(error => {
                    console.error('Error checking access:', error);
                    document.getElementById('status').innerText = 'Error checking access.';
                });
        }
    </script>
</head>
<body>
    <h1>Test Web App</h1>
    <div class="status-message">
        <p id="greeting"></p>
        <p id="status">Checking data...</p>
        <button onclick="checkAccess()">Проверить доступ</button>
    </div>
    <div id="message-content" class="message-content"></div>
</body>
</html>
